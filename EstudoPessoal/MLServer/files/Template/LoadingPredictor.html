<!DOCTYPE html>
<html>
<style>
#myProgress {
  width: 100%;
  background-color: #ddd;
}

#myBar {
  width: 1%;
  height: 30px;
  background-color: #4CAF50;
}
</style>
<body>

<h1>Loading a Predictor</h1>
<h2 id="start"></h2>
<div id="myProgress">
  <div id="myBar"></div>
</div>

<br>
<!--<button onclick="move()">Click Me</button>--> 

<script>
var interval=null;
var username=null;
document.onload=Start();

function compareStrings(st1,st2){
	var compare=false;
	var n=0;
	for(i=0;i<st1.length;i++){
		if(st1[i]==st2[i]){
			n++;
			
		}
		else
			break;
	}
	if(n==st1.length)
		compare=true;
	
	console.log("compare: "+compare);	
	return compare	
}


function move() {
  var elem = document.getElementById("myBar");   
  var width = 1;
  var id = setInterval(frame, 10);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
    } else {
      width++; 
      elem.style.width = width + '%'; 
    }
  }
}
//repeat loadDoc function
function repeatHttpRequest(){
	interval = setInterval(loadDoc, 50);
	var out="How_it_is_going";
	function loadDoc() {

	  var xhttp = new XMLHttpRequest();
	  xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			var response= this.response;
			console.log('response->'+response);
			//user=response.split(' ')[0];
			//progress=response.split(' ')[1];
			//console.log(user+'->'+progress);
			//if(compareStrings(user,username)){
			var elem = document.getElementById("myBar");
			elem.style.width= response;
			//console.log(user+' '+progress)
			
			if(compareStrings(response,"100%")){
				clearInterval(interval);
				document.getElementById("start").innerHTML="Done!"
				//console.log("Entrou");
				out="Predictor.html";
				window.location.replace("http://localhost/Predictor.html");
			}
		}
	  };
	  xhttp.open("GET", out, true);
	  xhttp.send();
	}
}

function Start(){
		
		
	//console.log(document.cookie)
	username=document.cookie.split('=')[0];	
	console.log(username);
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			document.getElementById("start").innerHTML=this.response;
		
		}
	};
	xhttp.open("GET", "start", true);
	xhttp.send();

	repeatHttpRequest();

}


</script>

</body>
</html>
